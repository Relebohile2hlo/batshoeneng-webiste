<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Your Donation ‚Äî Batshoeneng Foundation</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: #2b006b;
}

/* ===== SLIDESHOW BACKGROUND ===== */
.slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: fade 18s infinite;
  opacity: 0;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 6s; }
.slideshow img:nth-child(3) { animation-delay: 12s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* Soft royal overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, rgba(75,0,130,0.75), rgba(43,0,107,0.75));
  z-index: -1;
}

/* ===== CONTAINER ===== */
.container {
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(12px);
  padding: 45px 55px;
  border-radius: 25px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  text-align: center;
  width: 90%;
  max-width: 520px;
  position: relative;
}

h2 {
  color: #4b0082;
  font-size: 28px;
  margin-bottom: 10px;
}

p {
  font-size: 15px;
  margin-bottom: 25px;
  color: #444;
}

input, select {
  width: 100%;
  padding: 13px;
  margin-bottom: 18px;
  border: 2px solid #eee;
  border-radius: 12px;
  font-size: 15px;
  background: #f9f9ff;
  color: #2b006b;
  transition: 0.3s;
}

input:focus, select:focus {
  border-color: #4b0082;
  background: white;
}

button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(45deg, #FFD700, #ffcc00);
  color: #4b0082;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(255,215,0,0.6);
}

.back-link {
  display: inline-block;
  margin-top: 18px;
  color: #4b0082;
  font-weight: 600;
  text-decoration: none;
}

.back-link:hover {
  color: #FFD700;
}

/* ===== BANK DETAILS ===== */
.bank-details {
  display: none;
  background: #4b0082;
  color: white;
  border-radius: 15px;
  padding: 20px;
  margin-top: 20px;
  text-align: left;
}

.bank-details h3 {
  text-align: center;
  color: gold;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 5;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
}

.modal-content {
  background-color: white;
  margin: 12% auto;
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  color: #4b0082;
}

.close {
  float: right;
  font-size: 26px;
  cursor: pointer;
  color: #4b0082;
}

footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 14px;
}

@media (max-width: 600px) {
  .container {
    padding: 30px;
  }
}

</style>
</head>

<body>

<!-- SLIDESHOW -->
<div class="slideshow">
  <img src="donation1.jpg">
  <img src="donation2.jpg">
  <img src="donation3.jpg">
</div>

<div class="overlay"></div>

<div class="container">
  <h2>Complete Your Donation</h2>
  <p>
    Your generosity helps us empower youth and uplift communities üíõ
  </p>

  <form id="donationForm">
    <input type="number" id="donationAmount" placeholder="Enter Amount (R)" required />
    <select id="paymentMethod" required>
      <option value="">Select Payment Method</option>
      <option value="bank">Bank Transfer (South Africa)</option>
      <option value="paypal">PayPal (International)</option>
    </select>

    <button type="button" onclick="processDonation()">Proceed to Payment</button>
  </form>

  <div class="bank-details" id="bankDetails">
    <h3>Bank Transfer Details</h3>
    <p><strong>Account Name:</strong> Batshoeneng Foundation</p>
    <p><strong>Bank:</strong> Standard Bank</p>
    <p><strong>Account Number:</strong> 123 456 789</p>
    <p><strong>Branch Code:</strong> 051001</p>
  </div>

  <a class="back-link" href="home.html">‚Üê Back to Home</a>
</div>

<footer>
  ¬© 2026 Batshoeneng Foundation
</footer>

<script>
function processDonation() {
  const method = document.getElementById("paymentMethod").value;
  const amount = document.getElementById("donationAmount").value;
  const bankBox = document.getElementById("bankDetails");

  bankBox.style.display = "none";

  if (!amount || amount <= 0) {
    alert("Please enter a valid donation amount.");
    return;
  }

  if (method === "bank") {
    bankBox.style.display = "block";
  } else if (method === "paypal") {
    alert("Redirecting to PayPal...");
  } else {
    alert("Please select a payment method.");
  }
}
</script>

</body>
</html>
