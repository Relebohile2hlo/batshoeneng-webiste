<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Batshoeneng Foundation</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  color: white;
}

/* ===== BACKGROUND SLIDESHOW ===== */
.slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: fade 18s infinite;
  opacity: 0;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 6s; }
.slideshow img:nth-child(3) { animation-delay: 12s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* Dark overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(40, 0, 70, 0.7);
  z-index: -1;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 8%;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
}

.logo {
  font-weight: 700;
  font-size: 20px;
  color: gold;
}

.nav-links a {
  margin-left: 25px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: 0.3s;
}

.nav-links a:hover {
  color: gold;
}

/* ===== MAIN CONTENT LAYOUT ===== */
.contact-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  padding: 40px 8%;
  gap: 40px;
}

/* ===== CONTACT FORM ===== */
.contact-container {
  background: rgba(0, 0, 0, 0.6);
  padding: 30px;
  border-radius: 15px;
  flex: 1;
  max-width: 500px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

.contact-container h1 {
  text-align: center;
  color: gold;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 16px;
}

button {
  margin-top: 20px;
  width: 100%;
  background: #6a0dad;
  color: gold;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: gold;
  color: #6a0dad;
}

/* ===== MAP SECTION ===== */
.map-container {
  flex: 1;
  max-width: 600px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

iframe {
  width: 100%;
  height: 450px;
  border: none;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .contact-wrapper {
    flex-direction: column;
  }
}

</style>
</head>
<body>

<!-- SLIDESHOW BACKGROUND -->
<div class="slideshow">
  <img src="image1.jpg">
  <img src="image2.jpg">
  <img src="image3.jpg">
</div>

<div class="overlay"></div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">Batshoeneng Foundation</div>
  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="get-involved.html">Get Involved</a>
    <a href="contact.html">Contact</a>
    <a href="payment.html">Payments</a>
  </div>
</nav>

<!-- MAIN SECTION -->
<div class="contact-wrapper">

  <!-- LEFT: CONTACT FORM -->
  <div class="contact-container">
    <h1>Send Us a Message</h1>

    <form action="https://formspree.io/f/mgvndolo" method="POST">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Your Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- RIGHT: MAP -->
  <div class="map-container">
    <!-- Replace with your actual location embed -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18..."
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

</div>

</body>
</html>
